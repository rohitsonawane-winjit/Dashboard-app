<main class="main-login">
  <div class="left-login">
      <h1>Login<br>And join our team</h1>
      <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
  </div>

  <div class="right-login">
      <div class="card-login">
          <h1>Login</h1>
          <div class="textfield">
              <label for="user">User</label>
              <input type="text" [(ngModel)]="loginObj.userName" name="user" placeholder="User">
              <span *ngIf="loginObj.userName == ''">
                <label class="error">UserName is required</label>
              </span>
          </div>

          <div class="textfield">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password">
              <span *ngIf="loginObj.password == ''">
                <label class="error">Password is required</label>
              </span>
          </div>

          <button class="btn-login" (click)="login()">Login</button>
      </div>
  </div>
</main>
